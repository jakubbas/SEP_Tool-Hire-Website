<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>
		Shelton Tool-Hire
	</title>
</head>
<body>

<header>
	<div class="logo">
		<img src="images/SheltonLogo.jpg" alt="Logo" style="max-width: 100px;">
	</div>

	<div class="company-name">
		Shelton Tool-Hire
	</div>

	<div class="search-container">
		<div class="" custom-search-bar>
			<input type="text" class="search-input" placeholder="Enter your search term">
			<button class="search-button" onclick="performSearch()">Search</button>
		</div>
	</div>

</header>

<div class="main-container">

	<div class="item-list-container">
		<div class="item-list">
			<h2>All Available Products</h2>
			<ul>
				<li><a href="#">Product1</a></li>
				<li><a href="#">Product2</a></li>
				<!-- Add more categories as needed -->
			</ul>
		</div>
	</div>



	<div class="category-main">

		<h1>Categories from Database</h1>

		<div class="category-boxes-container">
			<a href>

				<div id="dynamicCategoryContainer"></div>

				<script>
					// Your JavaScript logic for fetching and rendering data
					fetch('bundle.js') // Adjust the path if needed
						.then(response => response.text())
						.then(script => {
							// Use eval() to execute the script
							eval(script);
						})
						.catch(error => console.error('Error fetching script:', error));
				</script>

			</a>

		</div>
	</div>

</div>

</body>
</html>
